{% extends "base.html" %}
{% block style %}
<link rel="stylesheet" type="text/css" href="../style.css" />
{% endblock style %}
{% block content %}
<header>
  {{ section.title }}
</header>
<article>
	{{ section.content | safe}}
	<ul>
		{% for page in section.pages %}
			<li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
		{% endfor %}
	</ul>
</article>
{% endblock content %}
